<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block layout:fragment="head(page, action)">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title th:text="${action} == null ? #{app.name} + ' - ' + ${page} : #{app.name} + ' - ' + ${page} + ' - ' + ${action}">Title</title>
		
		<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		crossorigin="anonymous">
	
		<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
		crossorigin="anonymous">
		
		<link href="/css/main.css" rel="stylesheet">
	</th:block>
</head>
<body>
	<header th:fragment="header(page)">
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-blue">
			<a class="navbar-brand" href="/" th:text="#{app.name}">App Name</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item" th:classappend="${#strings.contains(page, 'Home')} ? 'active' : ''">
						<a class="nav-link" href="/"> <span th:text="#{page.home}">Home</span><span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item" th:classappend="${#strings.contains(page, 'Books')} ? 'active' : ''">
						<a class="nav-link" href="/books" th:text="#{page.books}">Books</a>
					</li>
					<li class="nav-item" th:classappend="${#strings.contains(page, 'Categories')} ? 'active' : ''">
						<a class="nav-link" href="/categories" th:text="#{page.categories}">Categories</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
</body>
</html>
