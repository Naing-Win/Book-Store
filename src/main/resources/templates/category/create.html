<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- <meta charset="UTF-8"> -->
	<th:block th:include="fragments/header :: head(page=#{page.categories}, action=#{action.create})"></th:block>
</head>
<body>
	<header th:replace="fragments/header :: header(#{page.categories})"></header>
	<main class="container">
		<div class="row">
			<div class="col-8 offset-2">
				<form action="#" id="categoryForm" th:action="@{/categories/create}" method="post" th:object="${category}">
					<div class="card mt-2">
						<div class="card-header bg-dark text-center text-white" th:text="#{action.create} + ' ' + #{page.categories}">Create Category</div>
						<div class="card-body">
							<div class="form-group">
								<!-- <label for="name" th:text="#{category.name}">Name</label>
								<input type="text" class="form-control" id="name" name="name" placeholder="Enter category name!" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" th:field="*{name}">
								<div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div> -->
								<label for="name" th:text="#{category.name}">Name</label>
                                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" placeholder="Name">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
							</div>
							<div class="form-group">
								<label for="description" th:text="#{category.description}">Description</label>
								<textarea rows="2" cols="2" class="form-control" id="description" th:field="*{description}"></textarea>
							</div>
						</div>
						<div class="card-footer text-muted text-right">
							<a href="/books" class="btn btn-secondary btn-sm"><i class="fas fa-chevron-circle-left"></i></a>
							<button type="reset" class="btn btn-danger btn-sm"><i class="fas fa-undo"></i></button>
							<button type="submit" class="btn btn-primary btn-sm"><i class="far fa-save"></i></button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
