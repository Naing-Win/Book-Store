<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:include="fragments/header :: head(page=#{page.categories}, action=#{action.create})"></th:block>
</head>
<body>
	<header th:replace="fragments/header :: header(#{page.categories})"></header>
	<main class="container">
		<div class="row">
			<div class="col-8 offset-2">
				<form action="#" id="categoryForm" th:action="@{/categories/create}" method="post" th:object="${category}">
					<div class="card mt-2">
						<div class="card-header bg-secondary text-center text-white" th:text="#{action.create} + ' ' + #{page.categories}">Create Category</div>
						<div class="card-body">
							<div class="form-group">
								<label for="name" th:text="#{category.name}">Name</label>
                                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="Name" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}">
                                <span class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></span>
							</div>
							<div class="form-group">
								<label for="description" th:text="#{category.description}">Description</label>
								<textarea rows="2" cols="2" class="form-control" id="description" th:field="*{description}" th:classappend="${#fields.hasErrors('description') ? 'is-invalid' : ''}"></textarea>
								<span class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red;"></span>
							</div>
						</div>
						<div class="card-footer bg-secondary text-muted text-right">
							<a href="/categories" class="btn btn-info btn-sm"><i class="fas fa-chevron-circle-left"></i> Back</a>
							<button type="reset" class="btn btn-warning btn-sm"><i class="fas fa-undo"></i> Reset</button>
							<button type="submit" class="btn btn-success btn-sm"><i class="far fa-save"></i> Save</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>
	<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
