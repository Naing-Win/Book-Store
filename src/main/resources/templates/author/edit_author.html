<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="fragments/header :: head(page=#{page.authors}, action=#{action.edit})"></th:block>
</head>
<body>
	<header th:replace="fragments/header :: header(#{page.authors})"></header>
	<main class="container">
		<div class="row">
			<div class="col-8 offset-2">
				<form action="#" id="authorForm" th:action="@{/author/update/{id}(id=${author.id})}" method="post" th:object="${author}">
					<div class="card">
						<div class="card-header bg-secondary text-center text-white" th:text="#{action.create} + ' ' + #{page.authors}">Create Author</div>
						<div class="card-body">
							<div class="form-group">
								<label>Name</label>
								<input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="Enter your name." th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}">
								<div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
							</div>
							<div class="form-group">
								<label>Phone</label>
								<input type="text" class="form-control" id="phone" name="phone" th:field="*{phone}" placeholder="Enter your phone number.">
							</div>
							<div class="form-group">
								<label>Email</label>
								<input type="text" class="form-control" id="email" name="email" th:field="*{email}" placeholder="Enter your email.">
							</div>
							<div class="form-group">
								<label>N.R.C</label>
								<input type="text" class="form-control" id="nRC" name="nRC" th:field="*{nRC}" placeholder="Enter your N.R.C number.">
							</div>
							<div class="form-group">
								<label>DOB</label>
								<span th:if="${#fields.hasErrors('dateOfBirth')}" style="color: red;" th:errors="*{dateOfBirth}"></span>
								<input type="date" th:field="*{dateOfBirth}" class="form-control" id="dateOfBirth">
							</div>
							<div class="form-group">
								<label>Address</label>
								<span th:if="${#fields.hasErrors('address')}" style="color: red;" th:errors="*{address}"></span>
								<textarea rows="3" th:field="*{address}" class="form-control" id="address"></textarea>
							</div>
						</div>
						<div class="card-footer bg-secondary text-muted text-right">
							<a class="btn btn-info btn-sm" th:href="@{/author/list}"><i class="fas fa-chevron-circle-left"></i> Back</a>
							<button type="submit" class="btn btn-success btn-sm"><i class="far fa-edit"></i> Edit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>
	<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
