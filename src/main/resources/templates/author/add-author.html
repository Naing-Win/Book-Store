<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="fragments/header :: head(page=#{page.authors}, action=#{action.create})">
<link rel="stylesheet" type="text/css"
		th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css"
		th:href="@{/webjars/font-awesome/5.14.0/css/all.css}" />
</head>
<body>
	<header th:replace="fragments/header :: header(#{page.authors})"></header>
	<main class="container">
		<div class="row">
			<div class="col-8 offset-2">
				<form action="#" id="authorForm" th:action="${author.id} == 0 ? @{/author/add} : @{/author/edit/{id}(id=${author.id})}" method="post" th:object="${author}">
					<div class="card">
						<div class="card-header bg-dark text-center text-white" th:text="#{action.create} + ' ' + #{page.authors}">Create Author</div>
						<div class="card-body">
							<div class="form-group">
								<label>Name</label>
								<input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="Enter your name." th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}">
								<div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
							</div>
							<div class="form-group">
								<label>Phone</label>
								<input type="text" class="form-control" id="phone" name="phone" th:field="*{phone}" placeholder="Enter your phone number.">
							</div>
							<div class="form-group">
								<label>Email</label>
								<!-- <textarea rows="2" cols="" class="form-control" id="description" name="description" th:field="*{description}"></textarea> -->
								<input type="text" class="form-control" id="email" name="email" th:field="*{email}" placeholder="Enter your email.">
							</div>
							<div class="form-group">
								<label>N.R.C</label>
								<input type="text" class="form-control" id="nRC" name="nRC" th:field="*{nRC}" placeholder="Enter your N.R.C number.">
							</div>
							<div class="form-group col-md-8">
								<label>DOB</label> &nbsp;
								<span th:if="${#fields.hasErrors('dateOfBirth')}" style="color: red;" th:errors="*{dateOfBirth}"></span>
								<input type="date" th:field="*{dateOfBirth}" class="form-control" id="dateOfBirth">
							</div>
							<div class="form-group col-md-8">
								<label>Address</label> &nbsp;
								<span th:if="${#fields.hasErrors('address')}" style="color: red;" th:errors="*{address}"></span>
								<textarea rows="3" th:field="*{address}" class="form-control" id="address"></textarea>
							</div>
						</div>
						<div class="card-footer text-muted text-right">
							<button type="submit" class="btn btn-outline-success btn-sm"><i class="far fa-save"></i></button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>
	<footer th:replace="fragments/footer :: footer"></footer>
	<div th:replace="fragments/footer :: script"></div>
	<script src="/webjars/jquery/3.4.1/jquery.min.js"
		type="text/javascript"></script>
	<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"
		type="text/javascript"></script>
</body>
</html>
