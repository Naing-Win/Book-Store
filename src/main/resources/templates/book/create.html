<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:include="fragments/header :: head(page=#{page.books}, action=#{action.create})">
</head>
<body>
	<header th:replace="fragments/header :: header(#{page.books})"></header>
	<main class="container">
		<div class="row">
			<div class="col-8 offset-2">
				<form action="#" id="bookForm" th:action="@{/create}" method="post" th:object="${book}">
					<div class="card">
						<div class="card-header bg-dark text-center text-white" th:text="#{action.create} + ' ' + #{page.books}">Create Book</div>
						<div class="card-body">
							<div class="form-group">
								<label for="title" th:text="#{book.title}">Title</label>
								<input type="text" class="form-control" id="title" name="title" th:field="*{title}" placeholder="Enter Book Title." th:classappend="${#fields.hasErrors('title') ? 'is-invalid' : ''}">
								<div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
							</div>
							<!-- <div class="form-group">
								<label for="author" th:text="#{book.author}">Author</label>
								<input type="text" class="form-control" id="author" name="author" th:field="*{author}" placeholder="Enter author name.">
							</div> -->
							<div class="form-group">
								<label for="edition" th:text="#{book.edition}">Edition</label>
								<input type="text" class="form-control" id="edition" name="edition" th:field="*{edition}" placeholder="Enter book edition.">
							</div>
							<div class="form-group">
								<label for="description" th:text="#{book.description}">Description</label>
								<textarea rows="2" cols="" class="form-control" id="description" name="description" th:field="*{description}"></textarea>
							</div>
							<div class="form-group">
								<label for="category" th:text="#{book.category}">Category</label>
								<select class="form-control" id="category" name="category" th:field="*{category.id}">
									<option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">Category</option>
								</select>
							</div>
							<div class="form-group">
								<label for="author" th:text="#{book.author}">Author</label>
								<select class="form-control" id="author" name="author" th:field="*{author.id}">
									<option th:each="a : ${authors}" th:value="${a.id}" th:text="${a.name}">Author</option>
								</select>
							</div>
						</div>
						<div class="card-footer text-muted text-right">
							<button type="submit" class="btn btn-outline-success btn-sm"><i class="far fa-save"></i></button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>
	<footer th:replace="fragments/footer :: footer"></footer>
	<div th:replace="fragments/footer :: script"></div>
	
</body>
</html>
