<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:include="fragments/header :: head(page=#{page.books}, action=#{action.create})">
</head>
<body>
	<header th:replace="fragments/header :: header(#{page.books})"></header>
	<main class="container">
		<div class="row">
			<div class="col-8 offset-2">
				<form action="#" id="bookForm" th:action="@{/create}" method="post" th:object="${book}">
					<div class="card">
						<div class="card-header bg-secondary text-center text-white" th:text="#{action.create} + ' ' + #{page.books}">Create Book</div>
						<div class="card-body">
							<div class="form-group">
								<label for="title" th:text="#{book.title}">Title</label>
								<input type="text" class="form-control" id="title" name="title" th:field="*{title}" placeholder="Enter Book Title." th:classappend="${#fields.hasErrors('title') ? 'is-invalid' : ''}">
								<span class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color: red;"></span>
							</div>
							<div class="form-group">
								<label for="edition" th:text="#{book.edition}">Edition</label>
								<input type="text" class="form-control" id="edition" name="edition" th:field="*{edition}" placeholder="Enter book edition." th:classappend="${#fields.hasErrors('edition') ? 'is-invalid' : ''}">
								<span class="invalid-feedback" th:if="${#fields.hasErrors('edition')}" th:errors="*{edition}" style="color: red;"></span>
							</div>
							<div class="form-group">
								<label for="description" th:text="#{book.description}">Description</label>
								<textarea rows="2" cols="" class="form-control" id="description" name="description" th:field="*{description}" th:classappend="${#fields.hasErrors('description') ? 'is-invalid' : ''}"></textarea>
								<span class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red;"></span>
							</div>
							<div class="form-group">
								<label for="category" th:text="#{book.category}">Category</label>
								<select class="form-control" id="category" name="category" th:field="*{category.id}">
									<option value="0">-selected one-</option>
									<option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">Category</option>
								</select>
								<span class="invalid-feedback" th:if="${#fields.hasErrors('category')}" th:errors="*{category}" style="color: red;"></span>
							</div>
							<div class="form-group">
								<label for="author" th:text="#{book.author}">Author</label>
								<select class="form-control" id="author" name="author" th:field="*{author.id}">
									<option value="0">-selected one-</option>
									<option th:each="a : ${authors}" th:value="${a.id}" th:text="${a.name}">Author</option>
								</select>
								<span class="invalid-feedback" th:if="${#fields.hasErrors('author')}" th:errors="*{author}" style="color: red;"></span>
							</div>
						</div>
						<div class="card-footer bg-secondary text-muted text-right">
							<a class="btn btn-info btn-sm" th:href="@{/}"><i class="fas fa-chevron-circle-left"></i> Back</a>
							<button type="submit" class="btn btn-success btn-sm"><i class="far fa-save"></i> Save</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>
	<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
