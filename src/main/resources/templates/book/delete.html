<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:include="fragments/header :: head(page=#{page.books}, action=#{action.delete})"></th:block>
</head>
<body>
	<header th:replace="fragments/header :: header(#{page.books})"></header>
	<main class="container">
		<div class="row">
			<div class="col-8 offset-2 mx-auto">
				<div class="card">
					<div class="card-header bg-secondary text-center text-white" th:text="#{action.delete} + ' ' + #{page.books}">Delete Book</div>
					<div class="card-body">
						<table class="table">
							<tbody>
								<tr>
									<th class="border-0" scope="row">ID</th>
									<td class="border-0" id="id" th:text="${book.id}">
								</tr>
								<tr>
									<th class="border-0" scope="row">Title</th>
									<td class="border-0" id="title" th:text="${book.title}"></td>
								</tr>
								<tr>
									<th class="border-0" scope="row">Author</th>
									<td class="border-0" id="author" th:text="${book.author.name}"></td>
								</tr>
								<tr>
									<th class="border-0" scope="row">Edition</th>
									<td class="border-0" id="edition" th:text="${book.edition}"></td>
								</tr>
								<tr>
									<th class="border-0" scope="row">Description</th>
									<td class="border-0" id="description" th:text="${book.description}"></td>
								</tr>
								<tr>
									<th class="border-0" scope="row">Category</th>
									<td class="border-0" id="category" th:text="${book.category.name}"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="card-footer bg-secondary text-muted text-right">
						<div class="form-row float-right">
							<a href="/" class="btn btn-info btn-sm"><i class="fas fa-chevron-circle-left"></i> Back</a>
							<form action="#" th:action="@{/delete/{id}(id=${book.id})}" method="post">
								<button type="submit" class="btn btn-danger btn-sm ml-1"><i class="far fa-trash-alt"></i>Delete</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
